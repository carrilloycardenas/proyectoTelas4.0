<h1>Administración de Articulos</h1>
<input type="text" class="form-control" style="width:200px" [(ngModel)]='busqueda'>
<button class="btn btn-primary" style="margin-left: 10px;" (click)="buscar()">Buscar</button>
<table class="table table-striped table-hover table-light">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Borrar</th>
            <th>Seleccionar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let articulo of articulos">
            <td>{{ articulo.codigo}}</td>
            <td>{{ articulo.descripcion}}</td>
            <td>{{ articulo.precio | currency }}</td>
            <td><button class="btn btn-danger" type="button" (click)="borrar(articulo)">Borrar</button></td>
            <td><button class="btn btn-secondary" type="button" (click)="seleccionar(articulo)">Seleccionar</button>
            </td>
        </tr>
    </tbody>
    
</table>
